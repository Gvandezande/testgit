<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenvoudige Demo Pagina</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif; /* Stel Nunito in als het standaard lettertype */
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 24px;
            font-weight: 700; /* Vet voor koppen */
        }

        p {
            font-size: 16px;
            font-weight: 400; /* Standaard gewicht voor tekst */
            line-height: 1.6;
        }

        button {
            font-size: 18px;
            font-weight: 600; /* Medium gewicht voor knoppen */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welkom bij onze demo!</h1>
    <p>Dit is een voorbeeld van het gebruik van het Nunito-lettertype in een basis HTML-pagina. Nunito is een goed leesbaar, vriendelijk ogend lettertype, ideaal voor zowel koppen als tekst.</p>
    <button>Klik mij!</button>
</body>
</html>
