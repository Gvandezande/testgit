<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboto Demo Pagina</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Stel Roboto in als het standaard lettertype */
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 24px;
            font-weight: 700; /* Vet voor koppen */
        }

        p {
            font-size: 16px;
            font-weight: 400; /* Standaard gewicht voor tekst */
            line-height: 1.6;
        }

        button {
            font-size: 18px;
            font-weight: 500; /* Medium gewicht voor knoppen */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welkom op onze Roboto Demo Pagina</h1>
    <p>Dit is een voorbeeld van hoe je het Roboto-lettertype kunt integreren in je webpagina's. Roboto biedt een neutrale, maar aangename esthetiek die uitstekend geschikt is voor tekstuele inhoud en interface-elementen.</p>
    <button>Klik hier!</button>
</body>
</html>
